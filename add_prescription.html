<script>

    var Tests = Parse.Object.extend("Tests");
	var User = Parse.Object.extend("User");
	
	
	
	var query = new Parse.Query(Tests);
	
	
	
	$("#logout").click(function(event) {
		
		Parse.User.logOut();
		
		
	});

	    $("#add_prescription").submit(function(event) {
		
		event.preventDefault();
		
		var id = $("#patient_id").val();
		var prescription = $("#presc_id").val();
		
		
		
		
		query.include("userID", id);
		query.first( { 
		
		success: function(user){
			
	    
			     
				  user.set("prescription", prescription);
		          
				  
			
		        user.save(null, { success: function(user) {
                alert("Add succesful");
        
      },
      error: function(user, error) {
        alert('Add Failed:'+ error.message);
       }
				});
				
			}, error: function(user,error){
				
				
				
	
	              alert("ERRORRRRR");
	
	
	
				}
				
				});
  
	});
	
	$("#logout").click(function(event) {
		
		Parse.User.logOut();
		
		
	});
