    var Tests = Parse.Object.extend("Tests");

	var innerQuery = new Parse.Query(Disease);

	var number = 1;
	var number2 = 1;
	var idArray = new Array;
	
    $("#get_prescription").submit(function(event) {
		event.preventDefault();
		
		
		getTest();

		function getTest() {
		

    

	query.equalTo("userID", id);
			query.find({
				
				success: function(results) {
					
					var output = "";
					
					
						for (var i in results) {
						
						var	date = results[i].get("createdAt");
						var prescription = results[i].get("prescription");
						var id = results[i].id;
						idArray.push(id);
						
						
						
						
						
					        
						
						
						var output = output + "\n" + "Prescription " + number + "\n" +
						               prescription + "\n" + "\n" + "Date: " + "\n" +
									     date + "\n";
									  
						number++;			  
									  
									  
									  
									  
					}
						
						
									  
					 $("#presc_id").html(output);				  
					
					
					
					
				}, error: function(error) {
					
		                     alert("failed" + error.message);
				}
			});
		
		}
