<div id="section">
<div class="login-page">
  <br><br>
    <form  class="register-form" id="signup">
      


<input type="text"  placeholder="Username" id="signup-name" value="" required> <br><br>

<input type="email"  placeholder="email" value="" id="signup-email" required> <br><br>

<input type="password"   placeholder="Password" id="signup-password" value="" required><br><br>

<input type="password"   placeholder="Confirm Password" id="signup-password-confirm" value="" required><br><br>

<input type="radio" name="type" value="2" id="pat"  >
<label for="pat">Patient</label>
<input type="radio" name="type" value="1" id="doc" >
<label for="doc">Doctor</label><br>
<br>
      <button type="submit" class="button">Sign Up</button>
      <p class="message">Already registered? <a href="signin.html">Sign In</a></p>
    
    
    </form>
  </div>
</div>

</div>
<script>


  

Parse.initialize("5NlXZEFekfoFAm5GaNlxUbfX7zy8QIIrTvC4FH4m", "4z8FdnGKQ2mXA7X4VR02ItWOxiiv2StezJacPgCR");
    var User = Parse.Object.extend("User");
	
	
	$("#signup").submit(function(event) {
		
		event.preventDefault();
		
		if(checkValidation() == true) {
			
	    var name = $("#signup-name").val();	
		var pass = $("#signup-password").val();
		var email = $("#signup-email").val();
		var userType;
		
		
		
		
		
		var userTypes = document.getElementsByName("type");
		if(userTypes[0].checked == true) {
			
			userType = 2;
		}
		if(userTypes[1].checked == true) {
			
			userType = 1;
			
		}
			
		
		var user = new Parse.User();
		user.set("username", name);
		user.set("password", pass);
		user.set("email", email);
		user.set("user_type", userType);
		
		
		user.signUp(null ,{success: function(user){
			      alert("Account succesfully created");
				  window.location.href="signin.html";
				  
			}, error: function(user,error){
				
				alert(error.message);
				}
				
				});
		}
		
	});









</script>
</body>
</html>
